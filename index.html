<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkolaHub Pro - Whitelist Enabled</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .copy-box { cursor: pointer; transition: background 0.2s; }
        .copy-box:active { background: #e2e8f0; }
        [v-cloak] { display: none; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen font-sans text-slate-900">

    <div id="app" class="max-w-6xl mx-auto p-4 md:p-8">
        <!-- Navigation Bar -->
        <nav class="flex justify-between items-center mb-8 bg-white p-4 rounded-2xl shadow-sm border border-slate-200">
            <div class="flex items-center gap-2">
                <div class="bg-blue-600 p-2 rounded-lg">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                </div>
                <span class="font-bold text-xl tracking-tight">SkolaHub <span class="text-blue-600">Pro</span></span>
            </div>
            <div id="auth-status" class="flex items-center gap-4">
                <!-- Profil Pengguna / Login -->
            </div>
        </nav>

        <main id="main-content">
            <!-- Loading State -->
            <div id="app-loading" class="flex flex-col items-center justify-center py-20">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
                <p class="mt-4 text-slate-500">Memulakan sistem...</p>
            </div>

            <!-- Login View -->
            <div id="login-view" class="hidden flex flex-col items-center justify-center py-20">
                <div class="text-center max-w-md">
                    <h2 class="text-3xl font-extrabold mb-4">Akses Terhad</h2>
                    <p class="text-slate-600 mb-8">Hanya pengguna yang telah didaftarkan (whitelist) sahaja dibenarkan menggunakan sistem ini.</p>
                    <button id="google-login-btn" class="flex items-center gap-3 bg-white border border-slate-300 px-6 py-3 rounded-xl font-bold hover:bg-slate-50 transition shadow-sm mx-auto">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20">
                        Log Masuk dengan Google
                    </button>
                    <div id="login-error" class="mt-4 text-red-500 text-sm font-medium hidden"></div>
                </div>
            </div>

            <!-- Dashboard View -->
            <div id="dashboard-view" class="hidden space-y-8">
                
                <!-- Admin Section -->
                <div id="admin-section" class="hidden space-y-6">
                    <div class="bg-amber-50 border border-amber-200 p-6 rounded-2xl">
                        <h3 class="font-bold text-amber-800 mb-4 flex items-center gap-2">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9a1 1 0 100-2 1 1 0 000 2zm7-1a1 1 0 11-2 0 1 1 0 012 0zm-7.535 5.356a1 1 0 011.415 0A3.998 3.998 0 0010 14a3.998 3.998 0 002.12-1.644 1 1 0 111.415 1.414A5.998 5.998 0 0110 16a5.998 5.998 0 01-3.535-2.23z" clip-rule="evenodd"></path></svg>
                            Panel Pengurusan Admin (Whitelist)
                        </h3>
                        
                        <!-- Whitelist Form -->
                        <div class="flex flex-col md:flex-row gap-2 mb-6">
                            <input type="email" id="whitelist-email" placeholder="Masukkan emel untuk dibenarkan..." class="flex-1 p-3 rounded-xl border border-amber-200 focus:outline-none focus:ring-2 focus:ring-amber-500 text-sm">
                            <button id="add-whitelist-btn" class="bg-amber-600 hover:bg-amber-700 text-white px-6 py-3 rounded-xl font-bold text-sm transition">Tambah Pengguna</button>
                        </div>

                        <div id="users-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                            <!-- Senarai pengguna yang diwhitelist -->
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <!-- Kiri: Borang Muat Naik -->
                    <div class="lg:col-span-1">
                        <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 sticky top-8">
                            <h3 class="font-bold text-lg mb-4">Muat Naik Baru</h3>
                            <div id="upload-box" class="space-y-4">
                                <div id="drop-zone" class="border-2 border-dashed border-slate-200 rounded-xl p-6 text-center hover:border-blue-400 transition-colors bg-slate-50/50">
                                    <input type="file" id="fileInput" accept="image/*" class="hidden">
                                    <label for="fileInput" class="cursor-pointer block">
                                        <svg class="mx-auto h-10 w-10 text-slate-400 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                                        <span id="fileName" class="text-sm text-slate-600 font-medium block">Pilih Fail</span>
                                        <span class="text-[10px] text-slate-400">Max 10MB (JPG, PNG, WEBP)</span>
                                    </label>
                                </div>
                                <button id="uploadBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl transition flex items-center justify-center gap-2">
                                    <span>Muat Naik</span>
                                </button>
                                <div id="upload-status" class="hidden text-sm text-center font-medium"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Kanan: Sejarah -->
                    <div class="lg:col-span-2">
                        <h3 class="font-bold text-lg mb-4 flex items-center justify-between">
                            Sejarah Muat Naik Anda
                            <span id="history-count" class="text-xs bg-slate-200 px-2 py-1 rounded-full text-slate-600">0 fail</span>
                        </h3>
                        <div id="history-list" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <!-- Item sejarah -->
                        </div>
                        <div id="empty-history" class="hidden bg-white p-12 rounded-2xl border border-dashed border-slate-200 text-center text-slate-400">
                            <p>Tiada sejarah ditemui. Mula muat naik fail pertama anda!</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, addDoc, collection, query, onSnapshot, serverTimestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCicoxWdR3OeHDmQggPc6-9vaCnaEimPIg",
            authDomain: "uploader-b1865.firebaseapp.com",
            projectId: "uploader-b1865",
            storageBucket: "uploader-b1865.firebasestorage.app",
            messagingSenderId: "148216038687",
            appId: "1:148216038687:web:4f2090a4724958ddb4dc2a",
            measurementId: "G-DM3RXRYPDR"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();
        const appId = "skolahub-uploader-v2";

        let currentUser = null;
        let userData = null;

        const authStatusDiv = document.getElementById('auth-status');
        const loginView = document.getElementById('login-view');
        const loginErrorDiv = document.getElementById('login-error');
        const dashboardView = document.getElementById('dashboard-view');
        const appLoading = document.getElementById('app-loading');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const uploadBtn = document.getElementById('uploadBtn');
        const historyList = document.getElementById('history-list');
        const emptyHistory = document.getElementById('empty-history');
        const adminSection = document.getElementById('admin-section');
        const usersListDiv = document.getElementById('users-list');
        const whitelistEmailInput = document.getElementById('whitelist-email');
        const addWhitelistBtn = document.getElementById('add-whitelist-btn');

        // --- PENGURUSAN AKSES & AUTH ---

        onAuthStateChanged(auth, async (user) => {
            appLoading.classList.remove('hidden');
            if (user) {
                try {
                    const setupResult = await handleUserSetup(user);
                    if (setupResult.allowed) {
                        currentUser = user;
                        showView('dashboard');
                        setupHistoryListener(user.uid);
                        renderAuthNav(user);
                        if (userData?.role === 'admin') {
                            showAdminPanel();
                        }
                    } else {
                        await signOut(auth);
                        showLoginError("Akses ditolak. Emel anda tiada dalam whitelist.");
                    }
                } catch (e) {
                    console.error(e);
                    showLoginError("Ralat sistem semasa memproses log masuk.");
                }
            } else {
                currentUser = null;
                showView('login');
                authStatusDiv.innerHTML = '';
            }
            appLoading.classList.add('hidden');
        });

        async function handleUserSetup(user) {
            const statsRef = doc(db, 'artifacts', appId, 'public', 'data', 'config', 'stats');
            const statsSnap = await getDoc(statsRef);
            
            // Bypass untuk Admin Pertama jika sistem baru kosong
            if (!statsSnap.exists()) {
                const profile = {
                    uid: user.uid,
                    email: user.email,
                    displayName: user.displayName,
                    photoURL: user.photoURL,
                    role: 'admin',
                    createdAt: serverTimestamp()
                };
                await setDoc(statsRef, { totalUsers: 1 });
                await setDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'profile', 'data'), profile);
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'users', user.uid), profile);
                // Autowhitelist untuk admin pertama
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'whitelist', user.email), { email: user.email, addedAt: serverTimestamp() });
                userData = profile;
                return { allowed: true };
            }

            // Semak Whitelist
            const whitelistRef = doc(db, 'artifacts', appId, 'public', 'data', 'whitelist', user.email);
            const whitelistSnap = await getDoc(whitelistRef);

            if (!whitelistSnap.exists()) {
                return { allowed: false };
            }

            // Jika whitelist wujud, ambil data profile
            const userRef = doc(db, 'artifacts', appId, 'users', user.uid, 'profile', 'data');
            const docSnap = await getDoc(userRef);

            if (!docSnap.exists()) {
                const profile = {
                    uid: user.uid,
                    email: user.email,
                    displayName: user.displayName,
                    photoURL: user.photoURL,
                    role: 'user',
                    createdAt: serverTimestamp()
                };
                await setDoc(userRef, profile);
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'users', user.uid), profile);
                userData = profile;
            } else {
                userData = docSnap.data();
            }

            return { allowed: true };
        }

        document.getElementById('google-login-btn').onclick = () => {
            loginErrorDiv.classList.add('hidden');
            signInWithPopup(auth, provider);
        };

        function showLoginError(msg) {
            loginErrorDiv.innerText = msg;
            loginErrorDiv.classList.remove('hidden');
            showView('login');
        }

        function renderAuthNav(user) {
            authStatusDiv.innerHTML = `
                <div class="flex items-center gap-3">
                    <div class="text-right hidden sm:block">
                        <p class="text-xs font-bold leading-none">${user.displayName}</p>
                        <p class="text-[10px] text-slate-500">${userData?.role === 'admin' ? 'Administrator' : 'Akses Whitelist'}</p>
                    </div>
                    <img src="${user.photoURL}" class="w-8 h-8 rounded-full border border-slate-200">
                    <button id="logout-btn" class="text-xs text-red-500 font-bold hover:underline">Keluar</button>
                </div>
            `;
            document.getElementById('logout-btn').onclick = () => signOut(auth);
        }

        // --- ADMIN: PENGURUSAN WHITELIST ---

        addWhitelistBtn.onclick = async () => {
            const email = whitelistEmailInput.value.trim().toLowerCase();
            if (!email || !email.includes('@')) return alert('Masukkan emel yang sah!');
            
            try {
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'whitelist', email), {
                    email: email,
                    addedBy: currentUser.email,
                    addedAt: serverTimestamp()
                });
                whitelistEmailInput.value = '';
                alert(`Emel ${email} berjaya ditambah ke Whitelist!`);
            } catch (e) {
                alert('Ralat: Anda mungkin tiada kebenaran Admin.');
            }
        };

        async function showAdminPanel() {
            adminSection.classList.remove('hidden');
            const q = collection(db, 'artifacts', appId, 'public', 'data', 'whitelist');
            onSnapshot(q, (snapshot) => {
                const list = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                usersListDiv.innerHTML = list.map(u => `
                    <div class="flex items-center justify-between bg-white p-3 rounded-xl border border-amber-100 shadow-sm">
                        <div class="min-w-0">
                            <p class="text-xs font-bold truncate text-slate-700">${u.email}</p>
                            <p class="text-[9px] text-slate-400">Ditambah: ${u.addedAt?.toDate().toLocaleDateString() || 'Baru'}</p>
                        </div>
                        <button onclick="removeFromWhitelist('${u.id}')" class="text-red-400 hover:text-red-600 p-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                        </button>
                    </div>
                `).join('');
            });
        }

        window.removeFromWhitelist = async (emailId) => {
            if (emailId === currentUser.email) return alert('Anda tidak boleh membuang diri sendiri!');
            if (confirm(`Adakah anda pasti mahu membatalkan akses untuk ${emailId}?`)) {
                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'whitelist', emailId));
            }
        };

        // --- MUAT NAIK & SEJARAH (Sama seperti versi Pro) ---

        fileInput.onchange = (e) => {
            if (e.target.files.length > 0) fileName.innerText = e.target.files[0].name;
        };

        uploadBtn.onclick = async () => {
            const file = fileInput.files[0];
            if (!file) return alert('Pilih fail!');
            const status = document.getElementById('upload-status');
            status.innerText = "Memuat naik...";
            status.classList.remove('hidden', 'text-red-500', 'text-green-500');
            uploadBtn.disabled = true;

            try {
                const formData = new FormData();
                formData.append('file', file);
                const res = await fetch('https://upload.skolahub.com/upload', { method: 'POST', body: formData });
                const result = await res.json();
                if (!res.ok) throw new Error(result.error);

                await addDoc(collection(db, 'artifacts', appId, 'users', currentUser.uid, 'uploads'), {
                    url: result.url,
                    filename: result.filename,
                    html: result.html,
                    markdown: result.markdown,
                    timestamp: serverTimestamp(),
                    size: (file.size / 1024).toFixed(2) + ' KB'
                });
                
                status.innerText = "Berjaya!";
                status.classList.add('text-green-500');
                fileInput.value = '';
                fileName.innerText = "Pilih Fail";
            } catch (err) {
                status.innerText = "Gagal: " + err.message;
                status.classList.add('text-red-500');
            } finally {
                uploadBtn.disabled = false;
            }
        };

        function setupHistoryListener(uid) {
            const q = collection(db, 'artifacts', appId, 'users', uid, 'uploads');
            onSnapshot(q, (snapshot) => {
                const docs = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                docs.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));
                renderHistory(docs);
            });
        }

        function renderHistory(items) {
            document.getElementById('history-count').innerText = `${items.length} fail`;
            if (items.length === 0) {
                emptyHistory.classList.remove('hidden');
                historyList.innerHTML = '';
                return;
            }
            emptyHistory.classList.add('hidden');
            historyList.innerHTML = items.map(item => `
                <div class="bg-white p-4 rounded-xl border border-slate-200 shadow-sm flex gap-4 items-start">
                    <img src="${item.url}" class="w-20 h-20 object-cover rounded-lg bg-slate-100 border">
                    <div class="flex-1 min-w-0">
                        <p class="text-[10px] text-slate-400 truncate">${item.filename}</p>
                        <div class="mt-2 space-y-1">
                            <input type="text" value="${item.url}" readonly onclick="copyThis(this)" class="w-full text-[10px] p-1 bg-slate-50 border rounded truncate cursor-pointer hover:bg-slate-100">
                            <div class="flex gap-2">
                                <button onclick="copyRaw('${item.html}')" class="text-[9px] bg-slate-100 px-2 py-1 rounded font-bold hover:bg-blue-100">HTML</button>
                                <button onclick="copyRaw('${item.markdown}')" class="text-[9px] bg-slate-100 px-2 py-1 rounded font-bold hover:bg-blue-100">MD</button>
                                <a href="${item.url}" target="_blank" class="text-[9px] bg-blue-600 text-white px-2 py-1 rounded font-bold">Buka</a>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function showView(view) {
            loginView.classList.add('hidden');
            dashboardView.classList.add('hidden');
            if (view === 'login') loginView.classList.remove('hidden');
            if (view === 'dashboard') dashboardView.classList.remove('hidden');
        }

        window.copyThis = (el) => {
            el.select();
            document.execCommand('copy');
            const val = el.value;
            el.value = "Disalin!";
            setTimeout(() => el.value = val, 1000);
        };

        window.copyRaw = (text) => {
            const el = document.createElement('textarea');
            el.value = text;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            alert('Kod disalin!');
        };
    </script>
</body>
</html>
