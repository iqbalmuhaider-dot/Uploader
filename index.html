<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkolaHub Pro - Galeri & Sejarah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .btn-action { transition: all 0.2s; }
        .btn-action:active { transform: scale(0.95); }
        .glass-panel { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-800">

    <div id="app" class="max-w-6xl mx-auto p-4 md:p-6 lg:p-8">
        
        <!-- Navbar -->
        <nav class="flex justify-between items-center mb-8 bg-white p-4 rounded-2xl shadow-sm border border-slate-200 sticky top-4 z-50">
            <div class="flex items-center gap-3">
                <div class="bg-blue-600 w-10 h-10 rounded-xl flex items-center justify-center text-white shadow-blue-200 shadow-lg">
                    <i class="fa-solid fa-cloud-arrow-up text-lg"></i>
                </div>
                <div>
                    <h1 class="font-bold text-xl leading-none">SkolaHub</h1>
                    <p class="text-[10px] text-slate-400 font-medium tracking-wide">FILE MANAGER PRO</p>
                </div>
            </div>
            <div id="auth-status" class="flex items-center gap-4"></div>
        </nav>

        <main id="main-content">
            <!-- Loading -->
            <div id="app-loading" class="flex flex-col items-center justify-center py-32">
                <div class="animate-spin rounded-full h-12 w-12 border-4 border-slate-200 border-t-blue-600"></div>
                <p class="mt-4 text-slate-500 font-medium animate-pulse">Menghubungkan ke pangkalan data...</p>
            </div>

            <!-- Login View -->
            <div id="login-view" class="hidden flex flex-col items-center justify-center py-20 min-h-[60vh]">
                <div class="text-center max-w-md w-full bg-white p-10 rounded-3xl shadow-xl border border-slate-100">
                    <div class="w-20 h-20 bg-blue-50 rounded-full flex items-center justify-center mx-auto mb-6 text-blue-600">
                        <i class="fa-solid fa-shield-halved text-3xl"></i>
                    </div>
                    <h2 class="text-3xl font-bold mb-3 text-slate-800">Akses Whitelist</h2>
                    <p class="text-slate-500 mb-8 leading-relaxed">Sistem ini tertutup. Sila log masuk menggunakan akaun Google yang telah didaftarkan.</p>
                    
                    <button id="google-login-btn" class="w-full flex items-center justify-center gap-3 bg-slate-900 text-white hover:bg-slate-800 py-4 rounded-xl font-bold transition-all shadow-lg shadow-slate-200 hover:shadow-slate-300 transform hover:-translate-y-1">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5 bg-white rounded-full p-0.5">
                        Log Masuk Google
                    </button>
                    <div id="login-error" class="mt-6 text-red-500 text-sm bg-red-50 p-3 rounded-lg hidden border border-red-100"></div>
                </div>
            </div>

            <!-- Dashboard View -->
            <div id="dashboard-view" class="hidden space-y-8">
                
                <!-- Admin Panel -->
                <div id="admin-section" class="hidden bg-gradient-to-r from-amber-50 to-orange-50 border border-amber-100 p-6 rounded-2xl relative overflow-hidden">
                    <div class="absolute top-0 right-0 p-4 opacity-10 text-amber-600"><i class="fa-solid fa-crown text-9xl"></i></div>
                    <h3 class="font-bold text-amber-800 mb-6 flex items-center gap-2 relative z-10">
                        <i class="fa-solid fa-users-gear"></i> Pengurusan Pengguna (Whitelist)
                    </h3>
                    <div class="flex flex-col md:flex-row gap-3 mb-6 relative z-10">
                        <input type="email" id="whitelist-email" placeholder="example@gmail.com" class="flex-1 p-3 rounded-xl border border-amber-200 focus:outline-none focus:ring-2 focus:ring-amber-500 shadow-sm">
                        <button id="add-whitelist-btn" class="bg-amber-600 hover:bg-amber-700 text-white px-6 py-3 rounded-xl font-bold shadow-amber-200 shadow-md transition-all active:scale-95">
                            <i class="fa-solid fa-plus mr-2"></i>Tambah
                        </button>
                    </div>
                    <div id="users-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 relative z-10"></div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 items-start">
                    
                    <!-- Left: Upload Box -->
                    <div class="lg:col-span-4 sticky top-24">
                        <div class="bg-white p-6 rounded-3xl shadow-xl shadow-slate-200/50 border border-slate-100">
                            <h3 class="font-bold text-lg mb-4 flex items-center gap-2">
                                <i class="fa-solid fa-cloud-arrow-up text-blue-600"></i> Muat Naik
                            </h3>
                            
                            <div id="drop-zone" class="border-2 border-dashed border-slate-200 rounded-2xl p-8 text-center hover:border-blue-400 hover:bg-blue-50 transition-all cursor-pointer group">
                                <input type="file" id="fileInput" accept="image/*" class="hidden">
                                <label for="fileInput" class="cursor-pointer block">
                                    <div class="w-16 h-16 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-4 group-hover:scale-110 transition-transform">
                                        <i class="fa-solid fa-image text-2xl"></i>
                                    </div>
                                    <span id="fileName" class="text-slate-700 font-semibold block mb-1">Pilih Gambar</span>
                                    <span class="text-xs text-slate-400">JPG, PNG, WEBP (Max 10MB)</span>
                                </label>
                            </div>

                            <button id="uploadBtn" class="w-full mt-6 bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-200 transition-all transform hover:-translate-y-0.5 active:translate-y-0 disabled:opacity-70 disabled:cursor-not-allowed">
                                Muat Naik Sekarang
                            </button>
                            
                            <div id="upload-status" class="mt-4 text-sm text-center font-medium hidden p-2 rounded-lg"></div>
                        </div>
                    </div>

                    <!-- Right: History List -->
                    <div class="lg:col-span-8">
                        <div class="flex items-center justify-between mb-6">
                            <h3 class="font-bold text-xl flex items-center gap-2">
                                <i class="fa-solid fa-clock-rotate-left text-slate-400"></i> Galeri Sejarah
                            </h3>
                            <span id="history-count" class="text-xs font-bold bg-slate-200 text-slate-600 px-3 py-1 rounded-full">0 Item</span>
                        </div>

                        <!-- Empty State -->
                        <div id="empty-history" class="hidden bg-white p-16 rounded-3xl border border-dashed border-slate-200 text-center">
                            <div class="text-slate-300 mb-4"><i class="fa-regular fa-images text-6xl"></i></div>
                            <p class="text-slate-500 font-medium">Belum ada gambar.</p>
                            <p class="text-xs text-slate-400 mt-1">Muat naik gambar pertama anda sekarang!</p>
                        </div>

                        <!-- Grid Sejarah -->
                        <div id="history-list" class="grid grid-cols-1 md:grid-cols-2 gap-5">
                            <!-- Kad akan dijana di sini oleh JS -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, addDoc, collection, query, onSnapshot, serverTimestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Konfigurasi Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCicoxWdR3OeHDmQggPc6-9vaCnaEimPIg",
            authDomain: "uploader-b1865.firebaseapp.com",
            projectId: "uploader-b1865",
            storageBucket: "uploader-b1865.firebasestorage.app",
            messagingSenderId: "148216038687",
            appId: "1:148216038687:web:4f2090a4724958ddb4dc2a",
            measurementId: "G-DM3RXRYPDR"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();
        const appId = "skolahub-uploader-v2";

        let currentUser = null;
        let userData = null;

        // UI Elements
        const views = {
            loading: document.getElementById('app-loading'),
            login: document.getElementById('login-view'),
            dashboard: document.getElementById('dashboard-view')
        };
        const els = {
            authStatus: document.getElementById('auth-status'),
            loginError: document.getElementById('login-error'),
            fileInput: document.getElementById('fileInput'),
            fileName: document.getElementById('fileName'),
            uploadBtn: document.getElementById('uploadBtn'),
            historyList: document.getElementById('history-list'),
            emptyHistory: document.getElementById('empty-history'),
            adminSection: document.getElementById('admin-section'),
            whitelistInput: document.getElementById('whitelist-email'),
            status: document.getElementById('upload-status')
        };

        // --- AUTH ---
        onAuthStateChanged(auth, async (user) => {
            views.loading.classList.remove('hidden');
            if (user) {
                try {
                    const setup = await handleUserSetup(user);
                    if (setup.allowed) {
                        currentUser = user;
                        setupHistoryListener(user.uid);
                        renderNav(user);
                        if (userData?.role === 'admin') setupAdminListener();
                        switchView('dashboard');
                    } else {
                        await signOut(auth);
                        showError("Maaf, emel anda tiada dalam senarai Whitelist.");
                    }
                } catch (e) {
                    console.error(e);
                    showError("Ralat sistem.");
                }
            } else {
                currentUser = null;
                switchView('login');
                els.authStatus.innerHTML = '';
            }
            views.loading.classList.add('hidden');
        });

        async function handleUserSetup(user) {
            // Logic admin pertama & whitelist check (sama seperti sebelum ini)
            const statsRef = doc(db, 'artifacts', appId, 'public', 'data', 'config', 'stats');
            const statsSnap = await getDoc(statsRef);
            
            if (!statsSnap.exists()) {
                const profile = { uid: user.uid, email: user.email, displayName: user.displayName, photoURL: user.photoURL, role: 'admin', createdAt: serverTimestamp() };
                await setDoc(statsRef, { totalUsers: 1 });
                await setDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'profile', 'data'), profile);
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'whitelist', user.email), { email: user.email, addedAt: serverTimestamp() });
                userData = profile;
                return { allowed: true };
            }

            const whitelistSnap = await getDoc(doc(db, 'artifacts', appId, 'public', 'data', 'whitelist', user.email));
            if (!whitelistSnap.exists()) return { allowed: false };

            const userRef = doc(db, 'artifacts', appId, 'users', user.uid, 'profile', 'data');
            const docSnap = await getDoc(userRef);
            
            if (!docSnap.exists()) {
                const profile = { uid: user.uid, email: user.email, displayName: user.displayName, photoURL: user.photoURL, role: 'user', createdAt: serverTimestamp() };
                await setDoc(userRef, profile);
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'users', user.uid), profile);
                userData = profile;
            } else {
                userData = docSnap.data();
            }
            return { allowed: true };
        }

        document.getElementById('google-login-btn').onclick = () => signInWithPopup(auth, provider);
        
        // --- UPLOAD ---
        els.fileInput.onchange = (e) => {
            if(e.target.files[0]) els.fileName.innerText = e.target.files[0].name;
        };

        els.uploadBtn.onclick = async () => {
            const file = els.fileInput.files[0];
            if (!file) return alert('Sila pilih gambar!');
            
            updateStatus('loading', 'Sedang memuat naik ke R2...', 'bg-blue-100 text-blue-700');
            els.uploadBtn.disabled = true;

            try {
                const formData = new FormData();
                formData.append('file', file);
                
                // Pastikan URL Worker betul di sini
                const res = await fetch('https://upload.skolahub.com/upload', { method: 'POST', body: formData });
                const data = await res.json();
                
                if(!res.ok) throw new Error(data.error || 'Ralat Server');

                await addDoc(collection(db, 'artifacts', appId, 'users', currentUser.uid, 'uploads'), {
                    url: data.url,
                    filename: data.filename,
                    html: data.html,
                    markdown: data.markdown,
                    timestamp: serverTimestamp(),
                    size: (file.size / 1024).toFixed(1) + ' KB'
                });

                updateStatus('success', 'Berjaya!', 'bg-green-100 text-green-700');
                setTimeout(() => els.status.classList.add('hidden'), 3000);
                els.fileInput.value = '';
                els.fileName.innerText = 'Pilih Gambar';
            } catch (err) {
                updateStatus('error', err.message, 'bg-red-100 text-red-700');
            } finally {
                els.uploadBtn.disabled = false;
            }
        };

        // --- HISTORY RENDER ---
        function setupHistoryListener(uid) {
            const q = collection(db, 'artifacts', appId, 'users', uid, 'uploads');
            onSnapshot(q, (snapshot) => {
                const docs = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                docs.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));
                
                document.getElementById('history-count').innerText = `${docs.length} Item`;
                if(docs.length === 0) {
                    els.emptyHistory.classList.remove('hidden');
                    els.historyList.innerHTML = '';
                } else {
                    els.emptyHistory.classList.add('hidden');
                    renderCards(docs);
                }
            });
        }

        function renderCards(items) {
            els.historyList.innerHTML = items.map(item => `
                <div class="bg-white rounded-2xl p-4 shadow-sm border border-slate-100 hover:shadow-md transition-shadow flex flex-col h-full group">
                    
                    <!-- Header: Filename & Delete -->
                    <div class="flex justify-between items-start mb-3">
                        <div class="flex items-center gap-2 overflow-hidden">
                            <span class="bg-blue-50 text-blue-600 text-[10px] font-bold px-2 py-1 rounded-md uppercase">IMG</span>
                            <span class="text-xs font-semibold text-slate-700 truncate" title="${item.filename}">${item.filename}</span>
                        </div>
                        <button onclick="deleteItem('${item.id}')" class="text-slate-300 hover:text-red-500 transition-colors p-1" title="Padam Sejarah">
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                    </div>

                    <!-- Image Thumbnail -->
                    <div class="bg-slate-50 rounded-xl overflow-hidden border border-slate-100 h-40 flex items-center justify-center mb-4 relative">
                        <img src="${item.url}" class="w-full h-full object-contain" onerror="this.src='https://placehold.co/400x300?text=Error'">
                        <a href="${item.url}" target="_blank" class="absolute inset-0 bg-black/0 group-hover:bg-black/5 transition-colors"></a>
                    </div>

                    <!-- Input Link (Copy) -->
                    <div class="relative mb-3">
                        <input type="text" value="${item.url}" readonly class="w-full bg-slate-50 border border-slate-200 text-xs text-slate-600 rounded-lg py-2 px-3 pr-8 focus:outline-none focus:border-blue-400 cursor-pointer hover:bg-white transition-colors" onclick="copyText(this)">
                        <i class="fa-regular fa-copy absolute right-3 top-2.5 text-slate-400 text-xs pointer-events-none"></i>
                    </div>

                    <!-- Bottom Buttons -->
                    <div class="mt-auto grid grid-cols-3 gap-2">
                        <button onclick="copyRaw('${item.html}')" class="btn-action bg-slate-100 hover:bg-slate-200 text-slate-600 text-[10px] font-bold py-2 rounded-lg border border-slate-200">
                            HTML
                        </button>
                        <button onclick="copyRaw('${item.markdown}')" class="btn-action bg-slate-100 hover:bg-slate-200 text-slate-600 text-[10px] font-bold py-2 rounded-lg border border-slate-200">
                            MD
                        </button>
                        <a href="${item.url}" target="_blank" class="btn-action bg-blue-50 hover:bg-blue-100 text-blue-600 text-[10px] font-bold py-2 rounded-lg border border-blue-100 text-center flex items-center justify-center gap-1">
                            Buka <i class="fa-solid fa-arrow-up-right-from-square text-[8px]"></i>
                        </a>
                    </div>
                </div>
            `).join('');
        }

        // --- GLOBAL ACTIONS ---
        window.deleteItem = async (id) => {
            if(confirm("Adakah anda pasti mahu memadam rekod ini daripada sejarah?")) {
                try {
                    await deleteDoc(doc(db, 'artifacts', appId, 'users', currentUser.uid, 'uploads', id));
                } catch(e) { alert("Gagal memadam: " + e.message); }
            }
        };

        window.copyText = (el) => {
            el.select();
            document.execCommand('copy');
            const original = el.value;
            el.value = "Disalin!";
            setTimeout(() => el.value = original, 800);
        };

        window.copyRaw = (text) => {
            navigator.clipboard.writeText(text).then(() => alert("Kod disalin ke clipboard!"));
        };

        // --- ADMIN & UTILS ---
        document.getElementById('add-whitelist-btn').onclick = async () => {
            const email = els.whitelistInput.value.trim();
            if(!email) return;
            try {
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'whitelist', email), { email, addedBy: currentUser.email, addedAt: serverTimestamp() });
                els.whitelistInput.value = '';
                alert("Berjaya ditambah!");
            } catch(e) { alert("Gagal menambah pengguna."); }
        };

        function setupAdminListener() {
            els.adminSection.classList.remove('hidden');
            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'whitelist'), (snap) => {
                const list = document.getElementById('users-list');
                list.innerHTML = snap.docs.map(d => `
                    <div class="flex justify-between items-center bg-white/80 p-2 px-3 rounded-lg border border-amber-100 text-xs">
                        <span class="font-medium text-amber-900 truncate">${d.id}</span>
                        <button onclick="removeUser('${d.id}')" class="text-red-400 hover:text-red-600"><i class="fa-solid fa-xmark"></i></button>
                    </div>
                `).join('');
            });
        }
        
        window.removeUser = async (id) => {
            if(confirm(`Padam akses ${id}?`)) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'whitelist', id));
        };

        function switchView(name) {
            views.loading.classList.add('hidden');
            views.login.classList.add('hidden');
            views.dashboard.classList.add('hidden');
            views[name].classList.remove('hidden');
        }

        function showError(msg) {
            els.loginError.innerText = msg;
            els.loginError.classList.remove('hidden');
            switchView('login');
        }

        function updateStatus(type, msg, classes) {
            els.status.innerText = msg;
            els.status.className = `mt-4 text-sm text-center font-medium p-2 rounded-lg ${classes}`;
            els.status.classList.remove('hidden');
        }

        function renderNav(user) {
            els.authStatus.innerHTML = `
                <div class="flex items-center gap-3">
                    <div class="text-right hidden sm:block">
                        <p class="text-sm font-bold text-slate-700">${user.displayName}</p>
                        <p class="text-[10px] uppercase font-bold text-slate-400 tracking-wider">${userData?.role === 'admin' ? 'Administrator' : 'Verified User'}</p>
                    </div>
                    <img src="${user.photoURL}" class="w-10 h-10 rounded-full border-2 border-white shadow-sm cursor-pointer hover:border-blue-200 transition-colors" title="Log Keluar" onclick="confirm('Log keluar?') && auth.signOut()">
                </div>
            `;
        }
        // Expose auth globally for logout
        window.auth = auth;

    </script>
</body>
</html>
